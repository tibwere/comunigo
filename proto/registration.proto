syntax = "proto3";

option go_package = "gitlab.com/tibwere/comunigo/proto";

package proto;

import "google/protobuf/empty.proto";


service Registration {
    rpc Sign(NewUser) returns (stream ClientInfo);
    rpc StartSequencer(stream ClientInfo) returns (google.protobuf.Empty);
}

message NewUser {
    string Username = 1;
}

message ClientInfo {
    string Username = 1;
    string Address = 2;
}

message Empty {}
