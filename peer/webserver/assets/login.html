<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/5355752c85.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="#">
        <title>comuniGO</title>
    </head>
    <body>
        <div class="container">
            <div class="row mt-4">
                <div class="col-xs-8 offset-xs-2 col-lg-4 offset-lg-4 text-center">
                    <h3 class="text-center mt-2 text-primary">Welcome in</h3>
                    <h1 class="text-center mb-4 text-primary">comuni<strong class="text-warning">GO</strong></h1>
                    <form id="signform">
                        <div class="form-group mb-4">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required="required">
                        </div>
                        <button type="submit" class="btn btn-warning btn-lg" id="signBtn">
                            <span class="text-primary"><i class="fas fa-sign-in-alt"></i> Login</span>
                        </button>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6 offset-lg-3 col-xs-10 offset-xs-1 text-center">
                    <div class="alert alert-danger" id="errorMsg" role="alert" style="display: none;"></div>
                </div>
            </div> 
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="login.js"></script>
    </body>
</html>
