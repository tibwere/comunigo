{{define "index"}}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <title>{{.Username}} - comuniGO</title>
    </head>
    <body>
        <div class="row mt-4">
            <div class="col-4 offset-4 text-center">
                <h3 class="text-center mt-2">Welcome in</h3>
                <h1 class="text-center mb-4">comuni<b>GO</b></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2 offset-4 text-center">
                <h3 class="text-center mt-2">
                    You: <span class="text-success">{{.Username}}</span>
                </h3>
            </div>
            <div class="col-2 text-center">
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#otherMembersModal">
                    Other members
                </button>
            </div>
        </div>

<!-- Modal -->
<div class="modal fade" id="otherMembersModal" tabindex="-1" aria-labelledby="titleLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="titleLabel">Other members</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <ul class="list-group">
                {{range .Members}}
                <li class="list-group-item">{{.}}</li>
                {{end}}
              </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


        </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
{{end}}
